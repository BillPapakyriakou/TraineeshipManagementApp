<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Professor Profile</h2>
        <form action="/professor/profile/save" method="post">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" name="name" value="${professor.name}">
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <input type="text" class="form-control" name="interests" value="${professor.interests}">
            </div>
            <button type="submit" class="btn btn-success">Save Profile</button>
        </form>
    </div>
</body>
</html>
