<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Traineeship</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Evaluate Traineeship</h2>
    <form action="/professor/positions/evaluate/save" method="post">
        <input type="hidden" name="positionId" th:value="${positionId}">

        <div class="form-group">
            <label>Student Motivation (1-5):</label>
            <input type="number" class="form-control" name="motivation" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label>Effectiveness (1-5):</label>
            <input type="number" class="form-control" name="effectiveness" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label>Efficiency (1-5):</label>
            <input type="number" class="form-control" name="efficiency" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label>Company Facilities (1-5):</label>
            <input type="number" class="form-control" name="companyFacilities" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label>Company Guidance (1-5):</label>
            <input type="number" class="form-control" name="companyGuidance" min="1" max="5" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Evaluation</button>
    </form>
</div>
</body>
</html>
