<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Profile</h2>

        <form action="/student/profile/save" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="${student.name}" required>
            </div>

            <div class="form-group">
                <label for="universityId">University ID</label>
                <input type="text" class="form-control" id="universityId" name="universityId" value="${student.universityId}" required>
            </div>

            <div class="form-group">
                <label for="interests">Interests</label>
                <input type="text" class="form-control" id="interests" name="interests" value="${student.interests}">
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" class="form-control" id="skills" name="skills" value="${student.skills}">
            </div>

            <div class="form-group">
                <label for="preferredLocation">Preferred Location</label>
                <input type="text" class="form-control" id="preferredLocation" name="preferredLocation" value="${student.preferredLocation}">
            </div>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>

        <div class="mt-3">
            <span class="text-success">${successMessage}</span>
        </div>
    </div>
</body>
</html>
